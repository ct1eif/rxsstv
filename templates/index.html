<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>RX SSTV</title>
    <style>
        body { background: #222; color: #eee; text-align: center; font-family: sans-serif; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        img { width: 220px; border-radius: 10px; box-shadow: 0 0 5px #000; }
        h1 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Últimas imagens SSTV recebidas</h1>
    <div class="grid">
        {% for img in images %}
            <img src="{{ url_for('serve_image', filename=img) }}" alt="{{ img }}">
        {% else %}
            <p>Nenhuma imagem disponível.</p>
        {% endfor %}
    </div>
</body>
</html>
